
POST /user/login - Аутентификация пользователя
POST /user/signup - Регистрация нового пользователя
POST /user/forgot-password - Восстановление пароля пользователя

GET /products - Получение списка всех продуктов
POST /products - Создание нового продукта
GET /products/{productId} - Получение информации о конкретном продукте
PUT /products/{productId} - Обновление информации о продукте
DELETE /products/{productId} - Удаление продукта
GET /user/get - Получение списка всех пользователей
GET /users/{userId} - Получение информации о конкретном пользователе
PUT /users/{userId} - Обновление информации о пользователе
DELETE /users/{userId} - Удаление пользователя


